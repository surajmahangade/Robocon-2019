{% extends "base_generic.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  {% if manufacturer_list %}
  <ul>
    {% for manufacturer in manufacturer_list %}
      <li>
        <a href="{{ manufacturer.get_absolute_url }}">{{ manufacturer.company_name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no manufacturer in the inventory.</p>
  {% endif %}
{% endblock %}
